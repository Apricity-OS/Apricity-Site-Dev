<template name='service'>
    {{#each services}}
        <div id = "service-{{name}}" class = "service">
            <div class="container">
                <div class="row centered">
                    <div>
                        <i class="fa fa-{{symbol}}"></i>
                        <h4>{{title}}</h4>
                        <p>{{description}}</p>
                    </div>		
                </div>
            </div>
         </div>
    {{/each}}
</template>
